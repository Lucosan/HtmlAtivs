<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - 1999</title>
    <style>
    body {
      background-color: #f0f0f0;
      font-family: "Old Standard", serif;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 60px;
      text-shadow: 1px 1px #999;
    }

    #g{
      color: #4285f4;
    }

    #o{
      color: #ea4335;
    }

    #second-o{
      color: #fbbc05;
    }

    #second-g{
      color: #4285f4;
    }

    #l{
      color: #34a853;
    }

    #e{
      color: #ea4335;
    }

    #search-form {
      text-align: center;
      margin-bottom: 20px;
    }

    #search-form input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    #search-form input[type="submit"] {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }

    #footer {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="logo">
        <span id="g">G</span>
        <span id="o">o</span>
        <span id="second-o">o</span>
        <span id="second-g">g</span>
        <span id="l">l</span>
        <span id="e">e</span>
    </div>

    <div id="search-form">
      <form action="https://www.google.com/search">
        <p>Search the web using Google!</p>
        <input type="text" name="q" placeholder="Search"> <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
        <p>Index contains ~ 25 milliion pages (soon to be much bigger)</p>
      </form>
    </div>
    <div id="footer">
      <p>Â© 1999 - Google</p>
    </div>
  </div>
</body>
</html>
